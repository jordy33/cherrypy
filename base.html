<!DOCTYPE html>
<html>
   <head>
     <link href="/static/css/base.css" rel="stylesheet">
     <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
     <script type="text/javascript">
       $(document).ready(function() {

         $("#select-sql").click(function(e) {
           $.get("/generator", {"parametro": $("input[name='bleaddress1']").val()})
            .done(function(string) {
               $("#the-string").show();
               $("#the-string input").val(string);
            });
           e.preventDefault();
         });

         $("#insert-sql").click(function(e) {
           $.post("/generator", {"parametro": $("input[name='bleaddress1']").val()})
            .done(function(string) {
               $("#the-string").show();
               $("#the-string input").val(string);
            });
           e.preventDefault();
         });

         $("#replace-string").click(function(e) {
           $.ajax({
              type: "PUT",
              url: "/generator",
              data: {"another_string": $("#the-string").val()}
           })
           .done(function() {
              alert("Replaced!");
           });
           e.preventDefault();
         });

         $("#delete-string").click(function(e) {
           $.ajax({
              type: "DELETE",
              url: "/generator"
           })
           .done(function() {
              $("#the-string").hide();
           });
           e.preventDefault();
         });

       });
     </script>
   </head>
   <body>
    <label for"regularInput">Bluetooth Address 1:</label>
     <div id="the-string">
         <input type="text" name="bleaddress1" />
         <button id="select-sql">Read</button>
         <button id="insert-sql">Write</button>
     </div>
   </body>
</html>
